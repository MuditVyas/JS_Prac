<body>
    <div id="headbar">

        <button class ="choice" id ="paper"></button>
        <button class ="choice" id ="scissors"></button>
    </div>

    <div id="scoreboard">
        <div id ="yourScore">
            <p id = "userScore">0</p>
            <p>Your Score</p>
        </div>

        <div id = "compS">
            <p id = "compScore">0</p>
            <p>Comp. Score</p>
        </div>
    </div>

        <p id= 'msgboxx'>Play your move!</p>
    </div>
